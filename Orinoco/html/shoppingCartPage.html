<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Orinoco </title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="/Orinoco/js/api.js"></script>
    <script src="/Orinoco/js/home.js"></script>
    <script src="/Orinoco/js/productPage.js"></script>
    <script src="/Orinoco/js/redirection.js"></script>
    <script src="/Orinoco/js/shoppingCartInteraction.js"></script>
    <script src="/Orinoco/js/shoppingCartPage.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="header">
                <a href="/Orinoco/html/home.html">
                    <div class="header__title"> Orinoco </div>
                </a>
                <div class="header__icon">
                    <a href="shoppingCartPage.html"> <i class="fas fa-shopping-cart"></i> </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="containerShoppingCartPage">
                <div class="containerShoppingCartPage__left">
                    <div class="containerCardShoppingCartPage">
                        <span class="containerCardShoppingCartPage__titleForm"> Adresse de livraison </span>
                        <form id="form" method="post">
                            <div class="form-group">
                                <div class="form-row flex">
                                    <div class="inputForm">
                                        <input id="firstName" type="text" class="form-control" placeholder="Prénom">
                                    </div>
                                    <div class="inputForm">
                                        <input id="lastName" type="text" class="form-control" placeholder="Nom">
                                    </div>
                                </div>
                                <input id="address" type="text" class="form-control" placeholder="Adresse">
                                <div class="form-row flex">
                                    <div class="inputForm--city">
                                        <input id="city" type="text" class="form-control" placeholder="Ville">
                                    </div>
                                </div>
                                <input id="email" class="form-control" type="email" placeholder="Email">
                                <div class="formEnd">
                                    <button type="button" class="btn btn__form" onclick="createOrder()"> Commander </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="resumeOfProduct" class="containerShoppingCartPage__right">
                    <div class="containerCardShoppingCartPage">
                        <div class="containerCardShoppingCartPage__titleForm"> Résumé de la commande <span
                                onclick="removeShoppingCart()"><i class="fas fa-trash-alt"></i></span> </div>
                        <div id="products" class="containerCardShoppingCartPage__rowInfo">
                        </div>
                        <div id="sumTotal" class="containerCardShoppingCartPage__align">

                        </div>
                    </div>
                </div>
            </div>
    </main>

    <footer>
        <div class="footer footer--background">
            <div class="footer__containerBox">
                <div class="footer__box">
                    <h4 class="footer__title footer__title--adress"> Orinoco </h4>
                    <p> 56 rue de Paris <br>
                        59000 Lille<br>
                        France
                    </p>
                </div>
                <div class="footer__box">
                    <ul>
                        <li> 06.06.06.06.06 </li>
                        <li> contact@orinoco.fr</li>
                    </ul>
                </div>

                <div class="footer__box rsBox ">
                    <div class="backgroundRs">
                        <a href="#">
                            <i class="fab fa-linkedin rs--light"></i>
                        </a>
                    </div>
                    <div class="backgroundRs">
                        <a href="#">
                            <i class="fab fa-facebook rs--light"></i>
                        </a>
                    </div>
                    <div class="backgroundRs">
                        <a href="#">
                            <i class="fab fa-instagram rs--light"></i>
                        </a>
                    </div>
                    <div class="backgroundRs">
                        <a href="#">
                            <i class="fab fa-twitter rs--light"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div id="copyright">
            <p> Copyright © 2021 Orinoco - Mentions Légales</p>
        </div>
    </footer>
</body>
    <script type="text/javascript"> showCartContent()</script>
</html>
